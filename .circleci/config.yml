version: 2.1

orbs:
  node: circleci/node@5.0.3
  win: circleci/windows@5.0.0

executors:
  linux: # a Linux VM running Ubuntu 20.04
    machine:
      image: ubuntu-2004:202107-02
  windows:
    machine:
      image: windows-default

jobs:
  test:
    parameters:
      os:
        type: executor
      node-version:
        type: string
    executor: << parameters.os >>
    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>
          install-yarn: true
      - run:
          name: Install Dependancies
          command: yarn
      - run:
          name: Run Tests
          command: yarn test

workflows:
  all-tests:
    jobs:
      - test:
          matrix:
            parameters:
              os: [linux, windows]
              node-version: ["14.17.6", "16.13"]
